apiVersion: v1
kind: Service
metadata:
  name: &app thrpt-receiver
  namespace: perf-thrpt-receiver
spec:
  selector:
    app: *app
  ports:
  - name: &ce cloudevents
    port: 80
    targetPort: *ce

---

apiVersion: v1
kind: Pod
metadata:
  name: &app thrpt-receiver
  namespace: perf-thrpt-receiver
  labels:
    app: *app
spec:
  restartPolicy: Never
  serviceAccountName: *app

  containers:

  - name: receiver
    image: ko://thrpt-receiver
    args:
      # An accurate estimate can prevent expensive memory allocations due to
      # growing the event store on the fly. In doubt, higher is always better.
    - -estimated-total-events=1000
    env:
      # Disable Go's garbage collector to prevent GC pauses from influencing results.
    - name: GOGC
      value: 'off'
    ports:
    - name: cloudevents
      containerPort: 8080
    - name: pprof
      containerPort: 8008
    volumeMounts:
    - name: &mako config-mako
      mountPath: /etc/config-mako
    terminationMessagePolicy: FallbackToLogsOnError

  - name: mako-stub
    image: ko://knative.dev/pkg/test/mako/stub-sidecar
    ports:
    - name: quickstore
      containerPort: 9813
    volumeMounts:
      - name: *mako
        mountPath: /etc/config-mako
    terminationMessagePolicy: FallbackToLogsOnError

  volumes:
  - name: *mako
    configMap:
      name: *mako
