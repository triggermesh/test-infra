apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge

metadata: {}

spec:
  components:
  # Event broker
  - object:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      metadata:
        name: &brokername events
  # Event source
  - object:
      apiVersion: sources.knative.dev/v1alpha1
      kind: GitHubSource
      metadata:
        name: github
      spec:
        ownerAndRepository: ''
        eventTypes:
        - push
        accessToken:
          secretKeyRef:
            name: ''
            key: ''
        secretToken:
          secretKeyRef:
            name: ''
            key: ''
        sink:
          ref:
            apiVersion: eventing.knative.dev/v1
            kind: Broker
            name: *brokername
  # Event target
  - object:
      apiVersion: eventing.knative.dev/v1
      kind: Trigger
      metadata:
        name: &targetname event-display
      spec:
        broker: *brokername
        filter:
          attributes:
            type: dev.knative.source.github.push
        subscriber:
          ref:
            apiVersion: serving.knative.dev/v1
            kind: Service
            name: *targetname
  - object:
      apiVersion: serving.knative.dev/v1
      kind: Service
      metadata:
        name: *targetname
      spec:
        template:
          spec:
            containers:
            - image: gcr.io/knative-releases/knative.dev/eventing-contrib/cmd/event_display:latest
